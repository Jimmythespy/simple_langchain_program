
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Input Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        .chat-input-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
        }
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .loading {
            font-size: 14px;
            margin-right: 10px;
            display: none;
        }
        #answer {
            width: 80%;
            max-width: 600px;
            height: 65%;
            border: 1px solid #ccc;
            padding: 20px;
            padding-left: 30px;
            padding-right: 30px;
            overflow-y: auto;
            background: #f9f9f9;
            border-radius: 20px;
            font-size: 18px;
            margin-bottom: 10px;
            justify-content: right;
        }
        
        .floating-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .floating-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

                /* Floating Title */
        .floating-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="floating-title">ASK QUESTION ABOUT THE FILE CONTENT</div>
    <p id="answer">Begin the chat by typing down below</p>
    <button class="floating-button" onclick="upload_Redirect()"><i class="fa fa-plus" aria-hidden="true"></i></i></button>

    <div class="chat-container">
        <div class="chat-input-box">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeypress="keyhandler(event)">
            <p id="loading" class="loading">Loading...</p>
            <button class="send-button" onclick="callAPI()">âž¤</button>
        </div>
    </div>

    <script>
        async function callAPI() {
            document.getElementById("loading").style.display = "block"
            const payload = {
                question: document.getElementById("chatInput").value,
                time: Date.now()
            };

            if (document.getElementById("chatInput").value == ""){
                return
            }

            document.getElementById("chatInput").value = ""

            try {
                const response = await fetch('http://127.0.0.1:8000/query', {
                    method: 'POST', 
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response from FastAPI:', data.answer);
                document.getElementById("answer").innerHTML = data.answer
                document.getElementById("loading").style.display = "none"
            } catch (error) {
                console.error('Error calling FastAPI:', error);
                document.getElementById("loading").style.display = "none"
                document.getElementById("display").value = error
            }
        }

        async function keyhandler(e){
            if(e.keyCode === 13){
                e.preventDefault(); // Ensure it is only this code that runs
                await callAPI()
            }
        }

        function upload_Redirect() {
            window.location.href = "http://127.0.0.1:8000/uploadfile_ui";
        }
    </script>

</body>
</html>
